<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
		<style>
.red {
	color: red;
}
.green {
	color: green;
}

</style>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<center>
				<h1>#{msgs.tituloAplicacion1}</h1>
				<br /> <br />
				<h2>#{msgs.tituloAplicacion2}</h2>
			</center>
			<br />
			<br />
			<table border="5" align="center">
				<tr>
					<th class="title"><ui:insert name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
					</th>
				</tr>
			</table>
			<p:menubar>
				<p:submenu label="#{msgs.tituloOpciones}" icon="ui-icon-document" id="misubmenu1">
					<p:menuitem value="#{msgs.enlaceListadoUsuarios}" 
					action="#{userController.listado}"
					rendered="#{logController.currentUser.isAdmin}" id="listadoUsuarios"/>
					<p:separator />
					<p:menuitem value="#{msgs.enlaceBorrarBase}" 
					action="borrarBase"
					rendered="#{logController.currentUser.isAdmin}" id="borrarBase"/>
					<p:separator />
					<p:menuitem value="#{msgs.enlaceListadoMain}"
						action="#{listadosController.listado}" id="listadoInbox"/>
					<p:separator />
					<p:menuitem value="#{msgs.enlaceListadoHoy}"
						action="#{listadosController.listadoHoy}" id="listadoHoy"/>
					<p:separator />
					<p:menuitem value="#{msgs.enlaceListadoSemana}"
						action="#{listadosController.listadoSemana}" id="listadoSemana"/>
					<p:separator />
					<p:menuitem value="#{msgs.enlaceCrearTarea}"
						action="#{listadosController.cargarForm}" id="crearTarea"/>
				</p:submenu>
				<p:submenu style="float:right" label="#{msgs.textoIdioma}" id="misubmenu2"
					icon="ui-icon-document">
					<p:menuitem value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" update="@all" id="esp"/>
					<p:menuitem value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" update="@all" id="eng"/>
				</p:submenu>
			</p:menubar>

		</h:form>

		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>

		<ui:insert name="pie">#{msgs.tituloPie}</ui:insert>

	</h:body>
</f:view>
</html>
